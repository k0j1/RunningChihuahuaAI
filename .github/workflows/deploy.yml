
name: Deploy App (FTP & GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # --- Node.js Build (Frontend) ---
      - name: ğŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

      # --- PHP Build (Backend) ---
      - name: ğŸ˜ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: ğŸ¼ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --- Prepare Distribution Folder ---
      - name: ğŸ“‚ Prepare API files
        run: |
          # Create api folder in dist
          mkdir -p dist/api
          
          # Copy PHP files and vendor folder
          cp api/claim.php dist/api/
          cp api/claimBonus.php dist/api/
          cp -r vendor dist/api/
          
          # Create .env file for PHP using Secrets
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" > dist/api/.env
          
          # Create .htaccess to protect .env (Apache)
          echo "<Files .env>" > dist/api/.htaccess
          echo "Order allow,deny" >> dist/api/.htaccess
          echo "Deny from all" >> dist/api/.htaccess
          echo "</Files>" >> dist/api/.htaccess

      # --- 1. FTP Server Deployment ---
      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./ # Webã‚µãƒ¼ãƒãƒ¼ã®å…¬é–‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«åˆã‚ã›ã¦èª¿æ•´ã—ã¦ãã ã•ã„
          dangerous-clean-slate: false

      # --- 2. GitHub Pages Deployment (Frontend Only) ---
      # Note: PHP won't work on GitHub Pages, but we deploy the frontend artifacts anyway.
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4